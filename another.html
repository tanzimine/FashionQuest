<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="bg-indigo-700">
        <nav class="container mx-auto flex justify-between items-center p-4">
            <div class="flex items-center space-x-3 rtl:space-x-reverse">
                <img src="./logo.png" class="h-8" alt="Flowbite Logo" />
                <div class="bg-white w-80 px-4 py-3 rounded hidden md:block xl:block 2xl:block lg:block">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input type="text" placeholder="search" style="outline: 0" />
                </div>
            </div>

            <button id="burger-menu" data-collapse-toggle="navbar-default" type="button" class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200">
                <span class="sr-only">Open main menu</span>
                <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 17 14">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 1h15M1 7h15M1 13h15"/>
                </svg>
            </button>
            
            <div class="hidden w-full md:block md:w-auto lg:flex" id="navbar-default">
                <ul class="font-medium flex flex-col p-4 md:p-0 mt-4 border rounded-lg md:flex-row md:space-x-8 rtl:space-x-reverse md:mt-0 md:border-0 md:bg-indigo-700">
                    <li><a href="#" class="block py-2 px-3 text-white rounded md:bg-transparent md:text-white md:p-0" aria-current="page">Home</a></li>
                    <li><a href="#" class="block py-2 px-3 text-gray-400 rounded md:border-0 md:p-0">About</a></li>
                    <li><a href="#" class="block py-2 px-3 text-gray-400 rounded md:border-0 md:p-0">Contact Us</a></li>
                    <li><a href="#" class="block py-2 px-3 text-white rounded md:border-0 md:p-0"><i class="fa-solid fa-cart-shopping"></i></a></li>
                    <li><a href="#" class="block py-2 px-3 text-white rounded md:border-0 md:p-0"><i class="fa-solid fa-user"></i></a></li>
                </ul>
            </div>
        </nav>
    </header>

    <section class="overflow-hidden">
        <!-- Add your carousel code here using Bootstrap's carousel component -->
        <!-- Example: -->
        <div id="carouselExampleDark" class="carousel carousel-dark slide">
            <!-- ... (carousel inner, slides, controls, etc.) -->
        </div>
    </section>

    <!-- Add the rest of your content with Bootstrap styling as needed -->

    <!-- This is the script for Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    
    <!-- Add your custom scripts if any -->
    <script>
        // Your custom JavaScript code
    </script>
</body>
</html>
